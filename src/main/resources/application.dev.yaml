spring:
  application:
    name: restapi

  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost:3308/spring
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: false

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs # Đường dẫn OpenAPI
  swagger-ui:
    path: /swagger-ui.html # Đường dẫn Swagger UI
